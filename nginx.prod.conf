# Define the parameters for a specific virtual host/server
server {
    listen 8000;
    server_name duyou.com.mx;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
   # Define the directory where the contents being requested are stored
   # root /chalan/frontend/dist;
 
   # Define the default page that will be served If no page was requested
   # (ie. if www.kennedyfamilyrecipes.com is requested)
   # index index.html;
 
   # Define the server name, IP address, and/or port of the server
   listen 443 ssl;
   # server_name xxx.yyy.zzz.aaa
   server_name chalan.mx;
   server_tokens off;
    
   ssl_certificate /etc/letsencrypt/live/chalan.mx/fullchain.pem;
   ssl_certificate_key /etc/letsencrypt/live/chalan.mx/privkey.pem;
   include /etc/letsencrypt/options-ssl-nginx.conf;
   ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
   
   # Define the specified charset to the “Content-Type” response header field
   charset utf-8;
    
   # Configure NGINX to reverse proxy HTTP requests to the upstream server (Gunicorn (WSGI server))
   location /api {
       # Define the location of the proxy server to send the request to
       proxy_pass http://127.0.0.1:8001;
 
       # Redefine the header fields that NGINX sends to the upstream server
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
 
       # Define the maximum file size on file uploads
       client_max_body_size 5M;
   }

   location /landing {
       # Define the location of the proxy server to send the request to
       proxy_pass http://127.0.0.1:8001;
 
       # Redefine the header fields that NGINX sends to the upstream server
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
 
       # Define the maximum file size on file uploads
       client_max_body_size 5M;
   }

   # Configure NGINX to deliver static content from the specified folder
   location / {
       root /chalan/frontend/dist;
       index index.html;
       try_files $uri $uri/ /index.html;
   }
}